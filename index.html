<!DOCTYPE html>
<html>
  <head>
    <title>Note Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="column col-xs-1"></div>
        <div class="column col-xs-10">
          <h1>Note Player</h1>
          <button id='clearSample'>Clear Samples</button>
          <button id='clearEndpoints'>Clear End Points</button>
          <div id='samples'></div>
          <canvas id="oscilloscope" width="600" height="100" style="border:1px solid #000000;"></canvas><br>
          <p>
            <select id='waveForm220'>
              <option value='square'>square</option>
              <option value='sine'>sine</option>
              <option value='sawtooth'>sawtooth</option>
              <option value='triangle'>triangle</option>
            </select>
          </p>
          <canvas id="oscilloscope220" width="600" height="100" style="border:1px solid #000000;"></canvas><br>
          <p>
            <select id='waveForm330'>
              <option value='square'>square</option>
              <option value='sine'>sine</option>
              <option value='sawtooth'>sawtooth</option>
              <option value='triangle'>triangle</option>
            </select>
          </p>
          <canvas id="oscilloscope330" width="600" height="100" style="border:1px solid #000000;"></canvas><br>
          <p>
            <select id='waveForm440'>
              <option value='square'>square</option>
              <option value='sine'>sine</option>
              <option value='sawtooth'>sawtooth</option>
              <option value='triangle'>triangle</option>
            </select>
          </p>
          <canvas id="oscilloscope440" width="600" height="100" style="border:1px solid #000000;"></canvas><br>
          <table>
            <tr><td>FFT Size:</td><td id='fft-size'></td></tr>
            <tr><td>Bin Count:</td><td id='bin-count'></td></tr>
            <tr><td>Frequency:</td><td id='frequency'></td></tr>
            <tr><td>Min:</td><td id='min'></td></tr>
            <tr><td>Max:</td><td id='max'></td></tr>
          </table>

          <div id='buttonsAll'></div>
          <div id='buttons220'></div>
          <div id='buttons330'></div>
          <div id='buttons440'></div>

        </div>


        <div class="column col-xs-1"></div>
      </div>
    </div>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</htm>
